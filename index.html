<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bug Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🐞 Bug Tracker Pro</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Report a New Bug</h2>
      <form id="bugForm">
        <input type="text" placeholder="Bug title" required>
        <textarea placeholder="Bug description" required></textarea>
        <select>
          <option value="">Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Submit Bug</button>
      </form>
    </section>

    <section class="bugs-section">
      <h2>📝 Reported Bugs</h2>
      <ul id="bugList">
        <li><strong>Login Error</strong> - Can't login with valid credentials [Priority: High]</li>
        <li><strong>UI Glitch</strong> - Submit button overlaps text [Priority: Medium]</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BugTracker Inc.</p>
  </footer>
</body>
</html>
